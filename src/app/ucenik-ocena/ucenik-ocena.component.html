<h3>Pregled ocena</h3>
<table class="grade-table" *ngIf="ocene">
  <tr>
<th>ID</th>
<th>TIP OCENE</th>
<th>OCENA</th>
<th>POLUGODISTE</th>
<th>DATUM UNOSA</th>
  </tr>
  <tr *ngFor="let ocena of ocene">
<td>{{ocena.id}}</td>
<td>{{ocena.tipOcene}}</td>
<td>{{ocena.vrednost}}</td>
<td>{{ocena.polugodiste}}</td>
<td>{{ocena.datumUnosa}}</td>
  </tr>
</table>
